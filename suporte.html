<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>suporte</title>
    <style>
      body {
        background-color: #790e0e;
        font-style: italic;
      }
      div {
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 75px;
        border-radius: 20px;
        color: white;
        font-size: 30px;
        justify-content: center;
        align-items: center;
      }
      input {
        padding: 15px;
        border: none;
        outline: none;
        font-size: 20px;
        width: 100%;
      }
      button {
        background-color: red;
        border: none;
        padding: 15px;
        border-radius: 10px;
        width: 225px;
        margin-left: 200px;
        cursor: pointer;
        font-style: italic;
        border: 3px solid #ffffff;
      }
      textarea {
        justify-content: center;
        resize: none;
        width: 100%;
        height: 280px;
      }
      label {
        font-size: 25px;
      }
      button:hover {
        background-color: rgb(141, 1, 1);
        cursor: pointer;
      }
      a:hover {
        background-color: rgb(26, 26, 26);
      }
      a {
        background-color: #000000;
        color: #ffffff;
        border-radius: 10px;
        height: 35px;
        width: 150px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        border: 5px solid #3f3f3f;
        text-decoration: none;
        margin-left: 220px;
        margin-bottom: -100px;
        text-align: center;
        padding: 20px;
        border-width: 3px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <a href="main.html">Voltar a página principal</a>
    <div>
      <h1>Requisite seu suporte</h1>
      <form action="https://formsubmit.co/sushistars99@gmail.com" method="post">
        <label>Nome</label>
        <input type="text" name="name" required placeholder="Digite seu nome" />
        <br /><br />
        <label>Email</label>
        <input
          type="email"
          name="email"
          required
          placeholder="Digite seu Email"
        />
        <br /><br />
        <label>Nos informe seu problema</label>
        <br />
        <textarea
          name="message"
          required
          placeholder="Digite oq há de errado"
        ></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/obrigado.html"
        />
        <br /><br />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
