<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>pratos</title>
    <style>
      h2 {
        font-size: 80%;
        align-items: center;
      }
      label {
        font-size: 50%;
        position: absolute;
        left: 30%;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #790e0e;
      }
      div {
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 75px;
        border-radius: 20px;
        color: white;
        font-size: 30px;
      }
      input {
        padding: 15px;
        border: none;
        outline: none;
        font-size: 15px;
      }
      button {
        background-color: #c0c0c0;
        border: none;
        padding: 15px;
        border-radius: 10px;
        width: 225px;
      }
      button:hover {
        background-color: #a1a1a1;
        cursor: pointer;
      }
      a:hover {
        background-color: rgb(26, 26, 26);
      }
      a {
        background-color: #000000;
        color: #ffffff;
        border-radius: 10px;
        height: 35px;
        width: 150px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        border: 5px solid #3f3f3f;
        text-decoration: none;
        margin-left: 220px;
        text-align: center;
        padding: 15px;
        border-width: 3px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <a href="main.html">Voltar a página principal</a>
    <form>
      <div>
        <h2>Cadastro de Pedido</h2>
        <label>Nome do prato:</label>
        <br />
        <input type="text" name="prato" placeholder="Digite o nome do prato" />
        <br /><br />

        <label>Descrição:</label>
        <br />
        <input
          type="text"
          name="descricao"
          placeholder="Digite a descrição do prato"
        />
        <br /><br />

        <label>Data do pedido:</label>
        <br />
        <input style="width: 85%" type="date" name="data_pedido" />
        <br /><br />

        <label>Total (R$):</label>
        <br />
        <input
          type="number"
          name="total"
          step="0.01"
          placeholder="Valor total"
        />
        <br /><br />

        <label>Status do pedido:</label>
        <br />
        <input
          type="text"
          name="status"
          placeholder="Ex: em preparo"
        /><br /><br />

        <button type="submit">Cadastrar</button>
      </form>
    <br><br>
   </form>
   <form action="finaliza.html">
   <button type="submit">continuar</button>
   </form>
  </div>
  </body>
</html>
