<!doctype html>
<html>
 <meta charset="UTF-8"/>
 <title>fazer pedido</title>

    }

      }
      body {

      }

        left: 50%;

        color: white;
        font-size: 30px;
      }
      input {
        padding: 15px;
        border: none;
        outline: none;
        font-size: 15px;
      }
      button {
        background-color: #c0c0c0;
        border: none;

      }
      button:hover {
        background-color: #a1a1a1;
        cursor: pointer;
      }
 </style>
</head>

  <form>
    <div>

     </div>
   </form>
